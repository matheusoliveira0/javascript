<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <H1>Tabuada</H1>
    </header>

            </select>
        </div>
    </section>

    <footer>
        <p>&copy;Cursoemvideo</p>
    </footer>
    <script src="script.js"></script>
