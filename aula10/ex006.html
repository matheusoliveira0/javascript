<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area" > <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" --> <!--Podemos eleiminar essa linha pq add eventlistener-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)
       
        function clicar() {
            
            a.innerText = 'Clicou!'
            a.style.background='purple'

        }
        function entrar() {
         a.innerText = 'entrou'
         a.style.background='orange' 
        }
        function sair() {
         a.innerText = 'saiu' 
         a.style.background='blue'
        }
    </script>
</body>
</html>
